<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.gif" class="logo">
            <ul>
                <li><a href="http://localhost/project/index.php">HomePage<span class="material-icons mr-2">home</span></a></li>
            </ul>

    <div class = "content">

    <div>
        
                <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: rgb(186, 237, 186);"><span class="material-icons mr-2">key</span><input type="text" placeholder="Enter a code" style="border: 1px;in;" class="enter-code"></button>

</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function(){
               var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })

        })
    </script>
